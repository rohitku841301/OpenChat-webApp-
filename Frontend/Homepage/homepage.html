<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.4.0/emoji-picker-element.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container justify-content-center myNav">
        <h6 class="navbar-brand mb-0">OPENCHATv1.23</h6>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col left-part">
          <div class="hamSearchContainer">
            <button
              class="hamburger"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <svg
                class="hamburger-svg"
                viewBox="0 0 100 80"
                width="40"
                height="20"
              >
                <rect width="80" height="15" rx="8"></rect>
                <rect y="25" width="80" height="15" rx="8"></rect>
                <rect y="50" width="80" height="15" rx="8"></rect>
              </svg>
            </button>
            <div class="input-group">
              <label
                for="search-userGroup"
                id="inputGroup-sizing-default"
              ></label>
              <input
                type="text"
                class="search-userGroup"
                id="search-userGroup"
                aria-describedby="inputGroup-sizing-default"
                placeholder="🔍 Search"
              />
            </div>
          </div>

          <div
            class="modal left fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content modal-content-hamburger">
                <div class="modal-header">
                  <div class="user-info">
                    <h2
                      class="modal-title userDetailName"
                      id="exampleModalLabel"
                    ></h2>
                    <p
                      class="modal-title userDetailEmail"
                      id="exampleModalLabel"
                    ></p>
                  </div>

                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="common-modalOption">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="25"
                      height="25"
                    >
                      <path
                        fill="#444343"
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4zm0 6c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                      />
                      <path fill="none" d="M0 0h24v24H0z" />
                    </svg>
                    <h5>Profile</h5>
                  </div>
                  <div
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal2"
                    class="common-modalOption"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      width="25"
                      height="25"
                    >
                      <path
                        fill="#444343"
                        d="M12,14c1.656,0,3-1.344,3-3s-1.344-3-3-3s-3,1.344-3,3S10.344,14,12,14z M6,10c0,1.656,1.344,3,3,3s3-1.344,3-3 s-1.344-3-3-3S6,8.344,6,10z M18,10c0,1.656,1.344,3,3,3s3-1.344,3-3s-1.344-3-3-3S18,8.344,18,10z M12,16c-3.313,0-9,1.672-9,5v2 h18v-2C21,17.672,15.313,16,12,16z"
                      />
                      <path fill="none" d="M0,0h24v24H0V0z" />
                    </svg>
                    <h5>Create Group</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- create hamburger model -->
          <div class="chat-category">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">All Chats</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Groups</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contacts</a>
              </li>
            </ul>
          </div>

          <div class="groupesContainer">
            <div id="groupNameContainer"></div>
          </div>

          <!-- create-group modal -->
          <div
            class="modal fade"
            id="exampleModal2"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Create a Group
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3 group-body">
                      <label for="groupName" class="form-label"
                        >Group Name</label
                      >
                      <input
                        type="text"
                        name="groupName"
                        class="form-control"
                        id="groupName"
                        placeholder="Enter group name"
                        required
                      />
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        id="create-group"
                        data-bs-dismiss="modal"
                      >
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col right-part">
          <div class="right-part-wrapper1">
            <div class="chatHeader">
              <div class="chatHeader-GroupName"></div>
              <div
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal3"
                class="more-option"
                id="more-option-trigger"
              >
                <span class="material-symbols-outlined"> more_vert </span>
              </div>
            </div>

            <div class="chatContainerWrapper">
              <div class="chatContainer"></div>
            </div>
            <div class="sender">
              <form onsubmit="chatFormHandler(event)" class="">
                <button class="emojibtn">emoji</button>
                <label for="chatMsg"></label>
                <input
                  type="text"
                  name="chatMsg"
                  id="chatMsg"
                  class=""
                  placeholder="Type your message..."
                />
                <button type="submit" id="send-button">Send</button>
              </form>
            </div>
          </div>

          <!-- Modal3 more-->
          <div
            class="modal custom-modal"
            id="exampleModal3"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-right">
              <div class="modal-content modal-content3">
                <div class="modal-body modal-body3">
                  <p
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal5"
                    id="groupInfo"
                  >
                    <span class="material-symbols-outlined"> info </span>Group
                    info
                  </p>
                  <p
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal4"
                  >
                    <span class="material-symbols-outlined"> person_add </span
                    >Add member
                  </p>
                  <p>
                    <span class="material-symbols-outlined"> move_item </span
                    >Leave group
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal4 add member-->
          <div
            class="modal fade"
            id="exampleModal4"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Add Member
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form onsubmit="addUserHandler(event)">
                    <div class="mb-3 group-body">
                      <label for="addUser" class="form-label">Email</label>
                      <input
                        type="email"
                        name="addUser"
                        class="form-control"
                        id="addUser"
                        placeholder="Enter email"
                        required
                      />
                    </div>

                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        type="submit"
                        class="btn btn-primary"
                        data-bs-dismiss="modal"
                      >
                        Create
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal 5 group info-->
          <div
            class="modal fade"
            id="exampleModal5"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content modal-content5">
                <div class="modal-header">
                  <!-- <div class="modal-header-title"> -->
                    <h6>Group info</h6>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  <!-- </div> -->
                 
                </div>
                <div class="modal-body">
                  <div class="group-header">
                    <h1 id="groupNameHeader"></h1>
                    <p id="groupMemberCount"></p>
                    <h3>CreatedAt</h3>
                    <p id="groupCreatedAt"></p>
                  </div>

                  <h2 id="groupMemberCount1"></h2>
                  <div id="group-member-details">

                  </div>
                  <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Group info
                  </h1> -->
                </div>
              </div>
            </div>
          </div>

          <div class="right-part-wrapper2">
            <p>Select a chat to start messaging</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.4.0/dist/index.js"
    ></script> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="homepage.js"></script>
  </body>
</html>
