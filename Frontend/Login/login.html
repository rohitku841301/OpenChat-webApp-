<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenChat-Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container text-center background">
        <div class="row">
          <div class="col">
            <div class="formContainer">
              <div class="logo">
                <img src="../Images/logo.png" alt="" />
                <h2>OpenChat</h2>
              </div>
              <div class="formLayout">
                <form onsubmit="loginFormHandler(event)">
                  <div class="mb-3 labelName">
                    <label for="email" class="form-label">Email<span class="formError" id="formError1">*</span></label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter Email"
                    />
                  </div>
                 
          
                  <div class="mb-3 labelName">
                    <label for="password" class="form-label">PASSWORD<span class="formError" id="formError2">*</span></label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter Password"
                    />
                  </div>
  
                  <div class="mt-4">
                    <button type="submit">Login</button>
                  </div>
  
                  <div class="mt-2">
                    Don't have an account? <a href="../Signup/signup.html">Sign up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
