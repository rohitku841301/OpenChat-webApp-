<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenChat-Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container text-center background">
      <div class="row">
        <div class="col">
          <div class="formContainer">
            <div class="logo">
              
              <img src="../Images/logo.png" alt="" />
              <h2>OpenChat</h2>
            </div>
            <div class="formLayout">
              <form onsubmit="signupFormHandler(event)">
                <div class="mb-3 labelName">
                  <label for="name" class="form-label">USERNAME<span class="formError" id="formError1">*</span></label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="name"
                    placeholder="Enter Username"
                  />
                </div>
                <div class="mb-3 labelName">
                  <label for="email" class="form-label">EMAIL<span class="formError" id="formError2">*</span></label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="mb-3 labelName">
                  <label for="phone" class="form-label">PHONE NUMBER<span class="formError" id="formError3">*</span></label>
                  <input
                    type="number"
                    name="phone"
                    class="form-control"
                    id="phone"
                    placeholder="Enter PhoneNumber"
                  />
                </div>
                <div class="mb-3 labelName">
                  <label for="password" class="form-label">PASSWORD<span class="formError" id="formError4">*</span></label>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter Password"
                  />
                </div>

                <div class="mt-4">
                  <button type="submit">CONTINUE</button>
                </div>

                <div class="mt-2">
                  Already have an account? <a href="../Login/login.html">Log in</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
